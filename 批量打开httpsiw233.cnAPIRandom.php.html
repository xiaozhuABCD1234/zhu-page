<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量打开"https://iw233.cn/API/Random.php</title>
    <script>  
        window.onload = function(){  
            var btn = document.getElementById("button");
            btn.onclick =function(){  
                const num = f1.b1.value;
                var i =1;
                while (i<=num){
                    window.open("https://iw233.cn/API/Random.php");
                    i++;
                }
            }
        }
    </script>
</head>
<body>
    <p>批量打开"https://iw233.cn/API/Random.php"<br>不要打开太多否者会卡</p>
    <form action="f1" name="f1">
        打开数量：<input type="number" name="b1" id="number"><br>
        <input  id="button" type="button" value="open" >
    </form>
</body>
</html>
